<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="QR code component to improve front-end skills through projects on Frontend Mentor."
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- It could be a div or section, depending on the context. -->
    <article class="card">
      <img
        class="card__image"
        src="images/image-qr-code.png"
        alt="QR code leading to Frontend Mentor website."
        width="288"
      />

      <div class="card__content">
        <h1 class="card__content-title">
          Improve your front-end skills by building projects
        </h1>

        <p class="card__content-text">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </article>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/rafael-study-repo">Rafael</a>.
    </div>
  </body>
</html>
